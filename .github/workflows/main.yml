name: Run Tests

on:
  push:
    branches:
     - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Move to okr-nest
        run: cd okr-nest
      - name: Install Dependencies
        run: npm i
      - name: Run Tests
        run: npm run test
